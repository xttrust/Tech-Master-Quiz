<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMasterQuiz game, a challenge for tech fans!</title>
    <!-- Meta tags for Search Engines -->
    <meta name="description"
        content="Test your computer knowledge in a game about digital tech and computer questions on our quiz platform." />
    <meta name="keywords"
        content="techmasterquiz, tech quiz, tech quiz game, tech, game, computer, questions, platform, test, knowledge" />
    <!-- Theme color for address bar -->
    <meta name="theme-color" content="#1e2140" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome kit - Javascript dosn't work for me so I use a free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

    <!-- Start Header -->
    <header>
        <img src="assets/images/logo.png" alt="TechMasterQuiz Logo">
        <h1>TechMasterQuiz</h1>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main>
        <!-- Start home-text -->
        <section id="home-text">
            <div class="text-wrapper">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Voluptatibus ea expedita libero dolores optio unde
                    repellat ullam iure hic voluptate eaque ab, eveniet
                    fugiat odit incidunt. Minus perspiciatis suscipit exercitationem!
                </p>
            </div>
        </section>
        <!-- End home-text -->

        <!-- Start select-username -->
        <section id="select-username">
            <form action="quiz.html" method="get" id="username-form">
                <label for="username">Enter your username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required />
                <button class="button" type="submit" id="start" name="start" value="start">
                    Start
                </button>
            </form>
        </section>
        <!-- End select-username -->
    </main>
    <!-- End Main -->

    <!-- Start Footer -->
    <footer>
        <p>by Florin Pinta - For educational purpose only</p>
    </footer>
    <!-- End Footer -->

    <script src="assets/js/script.js"></script>
</body>

</html>
