<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMasterQuiz - A Challenge for Tech Fans!</title>
    <!-- Meta tags for Search Engines -->
    <meta name="description"
        content="Test your computer knowledge in a game about digital tech and computer questions on our quiz platform." />
    <meta name="keywords"
        content="techmasterquiz, tech quiz, tech quiz game, tech, game, computer, questions, platform, test, knowledge" />
    <!-- Theme color for address bar -->
    <meta name="theme-color" content="#1e2140" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome kit - Javascript doesn't work for me, so I use a free CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

    <!-- Start Header -->
    <header>
        <a href="index.html">
            <h1 id="logo-text">TechMasterQuiz</h1>
        </a>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main>
        <!-- Start home-text -->
        <section id="how-to-play">
            <div class="wrapper">
                <h3 class="text-center">How to Play</h3>
                <ul>
                    <li>Select the difficulty level</li>
                    <li>Enter your desired username</li>
                    <li>The quiz has 10 questions</li>
                    <li>Click on your chosen answer and click next to move onto the next question</li>
                </ul>
            </div>
        </section>
        <!-- End home-text -->

        <!-- Start select-username -->
        <section id="start-game">
            <!-- Start start-game-wrapper -->
            <div class="wrapper" id="start-game-wrapper">
                <form action="#start-game" method="get" id="start-game-form">
                    <label for="difficulty">Select Difficulty</label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <label for="username">Enter your username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required />

                    <button class="button d-block" type="submit" id="start" name="start" value="start">
                        Start
                    </button>
                </form>
            </div>
            <!-- End start-game-wrapper -->

            <div class="wrapper hidden" id="welcome-message-wrapper">
                <p id="game-welcome-message"></p>
            </div>

            <div class="wrapper hidden" id="score-wrapper">
                <p id="score-message"></p>
            </div>

            <div class="wrapper" id="game-content-wrapper"></div>

            <div class="wrapper hidden" id="game-results-wrapper"></div>
        </section>
        <!-- End select-username -->
    </main>
    <!-- End Main -->

    <!-- Start Footer -->
    <footer>
        <p id="footer-text">For educational purposes only</p>
    </footer>
    <!-- End Footer -->

    <script src="assets/js/script.js"></script>
</body>

</html>
